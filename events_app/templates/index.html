{% extends 'base.html' %}

{% block content %}

<h1>Events</h1>

<a href="/create">+ New Event</a>

<!-- 
    TODO: Use the event objects to display the correct information (and take 
    out the hardcoded values)
-->
{% for i in range(events|length) %}
<div class="event-container">
    <h3><a href="/event/{{i}}">{{events[i].title}}</a></h3>
    <p><strong>Date and Time:</strong> {{events[i].date_and_time}}</p>
    <p><strong>Description:</strong> {{events[i].description}}</p>
    <p class="small-text">
        {{events[i].guests|length}} attending
    </p>
</div>
{% endfor %}

{% endblock %}
